<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Game Frame Editor</title>
    <meta name="description" content="Static Editor page for creating 2D games
    with gameFrame." />
    <meta name="viewport" content="width=device-width" />
</head>

<body>
    <div class="modal-body">
        <div class="col-md-4">
            <ul class="nav nav-tabs" id="editTabs" role="tablist">
                <li class="active">
                    <a href="#meta" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true">Meta</a>
                </li>
                <li>
                    <a href="#html" data-toggle="tab" role="tab" aria-controls="profile" aria-selected="false">HTML</a>
                </li>
                <li>
                    <a href="#javascript" data-toggle="tab" role="tab" aria-controls="profile" aria-selected="false">Javascript</a>
                </li>
                <li class="#images">
                    <a href="#images" data-toggle="tab" role="tab" aria-controls="profile" aria-selected="false">Images</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="meta">
                    <form>
                        <div class="form-group">
                            <label for="title">Game Title</label>
                            <input type="text" class="form-control" id="title" placeholder="Your game title here." />
                        </div>
                        <div class="form-group">
                            <label for="instructions">Instructions</label>
                            <textarea class="form-control" id="instructions" rows="3"></textarea>
                        </div>
                        <label>Options:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="boundaries" />
                            <label class="form-check-label" for="boundaries">
                                Boundaries
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="impulse" />
                            <label class="form-check-label" for="impulse">
                                Impulse
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="gravity" />
                            <label class="form-check-label" for="gravity">
                                Gravity
                            </label>
                        </div>
                    </form>
                </div>
                <div class="tab-pane" id="images">
                    <form>
                        <div class="form-group">
                            <label for="newImageForm"> Add an Image </label>
                            <div class="form-row" id="newImageForm">
                                <div class="form-group col-md-4">
                                    <label for="imageName">Image Name</label>
                                    <input type="text" class="form-control" id="imageName" placeholder="playerOne" />
                                </div>
                                <div class="form-group col-md-8">
                                    <label for="imageAddress">Image Address</label>
                                    <input type="text" class="form-control" id="imageAddress" placeholder="ex: https://some.website.png/jpg">
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="d-flex justify-content-end">
                        <button id="add" type="button" class="btn btn-success addImageButton">Add</button>
                    </div>
                    <label for="savedImages"> Saved Images </label>
                    <div id="savedImages" class="savedImages">
                        <div id="imageHolder" class="list-group">
                        </div>
                    </div>
                </div>
                <div class="tab-pane" id="html">
                    <div class="form-group">
                        <label for="HTMLtext">HTML Code</label>
                        <textarea class="form-control" id="HTMLtext" rows="3"></textarea>
                        <button id="cleancodeHTML" type="button" class="btn btn-default cleancode"> Prettify </button>
                    </div>
                </div>
                <div class="tab-pane" id="javascript">
                    <div class="form-group">
                        <label for="codeText">Javascript Code</label>
                        <textarea class="form-control" id="codeText" rows="3"></textarea>
                        <button id="cleancodeJS" type="button" class="btn btn-default cleancode"> Prettify </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <ul class="nav nav-tabs" role="tablist">
                <li class="active">
                    <a href="#game" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true">Game</a>
                </li>
                <li>
                    <a href="#console" data-toggle="tab" role="tab" aria-controls="profile" aria-selected="false">Console</a>
                </li>
                <div class="btn-group fullscreenbutton">
                    <button id="fullscreen" type="button" class="btn btn-default fullscreenbutton"> Full Screen </button>
                    <button id="new-name" type="button" class="btn btn-default">New Url</button>
                    <button id="QR" type="button" class="qr btn btn-default" data-toggle="modal" data-target="#QRModal">QR</button>
                </div>
            </ul>
            <div class="tab-content">
                <div class="tab-pane show active" id="game">
                    <!-- TODO: add the sandbox attribute properly -->
                    <iframe id="frame" src="./frame.html" allowfullscreen></iframe>
                </div>
                <div class="tab-pane" id="console">
                    <h1>CarolinaIgnites</h1>
                </div>
            </div>
            <button id="update" type="button" class="btn btn-default btn-lg btn-block">
                Update Game
            </button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="QRModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">QR Code</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="qrcode"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
